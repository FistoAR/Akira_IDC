<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio Preloader</title>
    <style>
        .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff; /* Set your desired background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's above other content */
}

    </style>
</head>
<body>
    <div class="preloader" id="preloaderDiv">
        <!-- Your preloader animation here (e.g., spinning loader) -->
    </div>
    <audio controls preload="none" id="music">
        <source src="./evolve.mp3" type="audio/mpeg">
        <!-- Add additional audio sources (e.g., OGG) if needed -->
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('music').addEventListener('load', function() {
            document.getElementById('preloaderDiv').style.display = 'none';
            // Play the audio once loaded (optional)
            document.getElementById('music').play();
        });
    </script>
</body>


</html>
